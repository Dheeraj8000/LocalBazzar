<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Bazaar - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- AUTH SECTION -->
  <div id="auth-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account?</p>
    <a href="Register-form.html">Register</a>
  </div>

  <!-- MAIN SECTION -->
  <div id="main-content" style="display:none;">
    <h2 id="welcome-msg"></h2>

    <!-- Product Add Form (Only for Shopkeeper) -->
    <form id="product-form" style="display:none; margin-top: 20px;">
      <input type="text" id="pname" placeholder="Product Name" required>
      <input type="number" id="pprice" placeholder="Price" required>
      <input type="text" id="pshop" placeholder="Shop Name" readonly required>
      <input type="text" id="plocation" placeholder="Location" readonly required>
      <input type="text" id="pcategory" placeholder="Category" required>
      <input type="file" id="pimage" accept="image/*" required />
      <button type="submit">Add / Update Product</button>
    </form>

    <h3 style="margin-top:30px;">Available Products:</h3>
    <input type="text" id="searchInput" placeholder="Search products...">
    <button onclick="searchProducts()">Search</button>

    <div id="search-results" class="product-list"></div>
    <div id="product-list" class="product-list"></div>

    <button id="logout-btn" style="display:none;">Logout</button>
  </div>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
